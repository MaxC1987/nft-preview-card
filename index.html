<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>NFT Preview Card</title>
</head>
<body>
  <main>
    <div class="img">
      <a href="https://www.google.com" class="link-img" target="_blank"><img src="images/image-equilibrium.jpg" alt="nft image" class="nft"></a>
    </div>
    <h3 class="title"><a href="https://www.google.com" target="_blank">Equilibrium #3429</a></h3>
    <p class="text soft-blue">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-time">
      <div class="price"><img src="images/icon-ethereum.svg" alt="" class="icon"><p>0.041ETH</p></div>
      <div class="time"><img src="images/icon-clock.svg" alt="" class="icon"><p>3 days left</p></div>
    </div>
    <div class="author">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p><span class="soft-blue">Creation of</span> <a href="https://www.google.com" target="_blank">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
